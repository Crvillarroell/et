<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2> Tienda </h2>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 5px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for productos in jardineria %}
                            <div class="col-6">
                                <div class="card text-center">
                                    {% if producto.imagen %}
                                        <img src="{{ producto.imagen.url}}" class="card-img-top-mx-auto">
                                    {% else %} 
                                        <img src="#" class="card-img-top-mx-auto">
                                    {% endif %}
                                    <div class="card-body">
                                        <h5 class="card-title" style="font-weight:bold;"> Codigo: {{producto.codigo}}</h5>
                                        <p class="card-text">
                                            Nombre : {{producto.nombre}}
                                            Stock: {{producto.stock}}
                                            precio:$ {{producto.precio}}
                                        </p>
                                        <a href = "{% url 'agregar' producto.codigo %}" class="btn btn-outline-success">agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {%include "carrito.html"}
            </div>
        </div>
    </div>
</body>
</html>
