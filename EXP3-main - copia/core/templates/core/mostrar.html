<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Productos</h2><br><br>
        <div class="row">
            {% for jardin in jardineria %}
            <div class="col-12 col-md-4">
                <div class="card text-center">
                    {% if jardin.imagen %}
                        <img src="{{ jardin.imagen.url }}" class="card-img-top mx-auto">
                    {% else %}
                        <img src="{% static 'img/sinfoto.jpg' %}" class="card-img-top mx-auto">
                    {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">
                            Codigo: {{jardin.codigo}}
                        </h4>
                        <p class="card-text">
                            Nombre: {{jardin.nombre}} <br>
                            Stock: {{jardin.stock}}<br>
                        </p>
                        <a href="{% url 'index' %}" class="btn btn-success">Inicio</a> 
                        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
