<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<link href="{% static 'css/estilos.css' %}" rel="stylesheet">
<title>Crear</title>
<style>
    label.error {
        color: red;
        font-size: 0.8em;
        width: 200px;
    }
</style>
<script>
    $(function() {
        $("#formulario").validate({
            rules: {
                codigo: "required",
                nombre: "required",
                precio: "required",
                stock: "required",
            },
            messages: {
                codigo: {
                    required: 'Ingrese un c√≥digo',
                },
                nombre: {
                    required: 'Ingrese un nombre',
                },
                precio: {
                    required: 'Ingrese un precio',
                },
                stock: {
                    required: 'Seleccione un stock',
                },
                imagen: {
                    required: 'Seleccione una foto',
                },
            }
        });
    });
</script>
</head>
<body>
    <div class="container">
        <h2>Creando Productos</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ crearform.field.name}}">
                    {{ crearform.codigo.label }}
                </label>
                {{ crearform.codigo }}
            </div>

            <div class="row">
                <label for="id_nombre">
                    {{ crearform.nombre.label }}
                </label>
                {{ crearform.nombre }}
            </div>

            <div class="row">
                <label for="id_precio">
                    {{ crearform.precio.label }}
                </label>
                {{ crearform.precio }}
            </div>

            <div class="row">
                <label for="id_stock">
                    {{ crearform.stock.label }}
                </label>
                {{ crearform.stock }}
            </div>

            <div class="row">
                <label for="id_imagen">
                    {{ crearform.imagen.label }}
                </label>
                {{ crearform.imagen }}
            </div>

            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Enviar">
            <a href="{% url 'index' %}" class="btn btn-primary">Inicio</a>
        </form>
    </div>
</body>
</html>
